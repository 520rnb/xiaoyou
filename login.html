<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户登录-小优商城</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/entry.css">
	<link rel="stylesheet" href="css/base.css">
</head>
<body>
	<div class="box .clearfix">
	<div class="boxs">
	<h4>使用小优商城ID登录官网</h4>
		
	</div>
	<div class="register">
		<form action="">
			<ul>
				<li class="etry">
					<label for="user-name" class="etry-l"></label>
					<input type="text" class="etry-t etry-s" id="user-name" placeholder="邮箱/手机号">
				</li>
				<li class="etry" >
					<label for="pwd" class="etry-r etry-b"></label>
					<input type="password" class="etry-t" id="pwd" placeholder="密码">
				</li>
				<li>
					<div class="check clearfix">
						
						<div class="check-l">
							<a href="#"><span class="checkbox"></span>记住密码</a>														
						</div>
						<div class="check-r">
							<a href="#" class="tr">注册小优</a>
							<a href="#" class="td">忘记密码？</a>
						</div>
					</div>
				</li>
			</ul>
		</form>
		<div class="login">
			<a href="index.html">登录</a>
		</div>

		<div class="othe">
			<ul>
				<li class="text">其他登录方式：</li>
				<li class="weix"></li>
				<li class="weibo"></li>
				<li class="qq"></li>
				<a href="#">国际手机号登录></a>
			</ul>
		</div>
	</div>
		
	</div>
</body>
</html>
